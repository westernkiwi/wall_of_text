<!doctype html>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
$(document).ready(function() {
	$("#canvas")
	.on("mousedown", function(e) {
		myCanvas = $("#canvas").children(0)
		let canvasX = parseFloat(myCanvas.css("width"))
		let canvasY = parseFloat(myCanvas.css("height"))
		let fontSize = 0.111 * Math.min(canvasX, canvasY)
		let relMouseX = e.pageX - 8
		let relMouseY = e.pageY - 15
		if (relMouseX > canvasX / 2 - textWidth * 3 && relMouseX < canvasX / 2 + textWidth * 3) {
			if (relMouseY > canvasY / 2 - textWidth * 3 && relMouseY < canvasY / 2 + textWidth * 3) {
				window.open("https://www.google.com/","_self")
			}
		}
	})
})

</script>

<html>	
	<head>
		<meta charset="utf-8">
		<title>Untitled Document</title>
	</head>
	<body>
		<p id="canvas"></p>
	</body>
</html>
